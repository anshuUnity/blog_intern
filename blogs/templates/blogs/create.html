{% extends 'base.html' %}
{%load crispy_forms_tags %}

{% block title %}Create Blog{% endblock %}

{% block content %}
<div class="jumbotron">
    <h3>Create Blog</h3>
</div>
<div class="container mt-4">
    <form action="" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Publish">
    </form>
</div>
{% endblock %}
